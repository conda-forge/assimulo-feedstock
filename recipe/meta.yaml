{% set version = "3.1" %}

package:
  name: assimulo
  version: {{ version }}

source:
  svn_url: https://svn.jmodelica.org/assimulo/tags/Assimulo-{{ version }}
  patches:
    # find blas with dynamic extension
    - blas_shared.patch
    # sundials 5.x
    - sundials5.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('c') }}
  host:
    - msinttypes  # [win and py27]
    - libblas  # [unix]
    - liblapack  # [unix]
    - python
    - pip
    - numpy
    - cython
    - sundials
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib
    - sundials

test:
  imports:
    - assimulo
    - assimulo.solvers
    - assimulo.examples
  requires:
    - nose

about:
  home: http://www.jmodelica.org/assimulo
  license: LGPL
  license_file: LICENSE
  summary: A package for solving ordinary differential equations and differential algebraic equations.

extra:
  recipe-maintainers:
    - chria
    - jschueller
